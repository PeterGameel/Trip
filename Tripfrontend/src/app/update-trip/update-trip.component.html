
<div class="container">

    <h2>Update a Trip</h2>

    <form #addForm="ngForm" (ngSubmit)="onupdatetrip(addForm)">

        <div class="form-group">
            <label for="id">Trip ID:</label>
            <input type="id" ngModel class="form-control" name="tripID" placeholder="Trip ID to be updated ...">
        </div>

        <!-- <div class="form-group">
          <label for="id">Trip Name:</label>
          <input type="text" class="form-control" id="tripName" placeholder="Trip name...">
        </div> -->
        
      <div class="form-group">
        <label for="name">New Departure Location:</label>
        <input type="text" ngModel class="form-control"  name="fromStation" placeholder="Your Updated Location...">
      </div>

      <div class="form-group">
        <label for="name">New Arrival Location:</label>
        <input type="text" ngModel class="form-control" name="toStation" placeholder="Your updated Destination...">
      </div>

      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Date</label>
          <input type="date" ngModel class="form-control" id="slocation" name="startTime" placeholder="">
        </div>
  
        <div class="form-group col-md-6">
          <label for="name">Time</label>
          <input type="time" ngModel class="form-control" name="endTime" id="slocation" >
        </div>
        </div>

      <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Update Trip</button>
      
    </form>
  </div>
